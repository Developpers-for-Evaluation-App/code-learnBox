<div class="h-64 flex items-center justify-center bg-gray-50  px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full">
    <div>
      <h2 class="text-center text-3xl font-extrabold text-gray-900">
        Edit data of this class
      </h2>
    </div>
    <form class="space-y-6" (submit)="updateSalle()" [formGroup]="formUp">
      <div class="rounded-md shadow-sm -space-y-px">
        <div>
          <label for="class_name" class="sr-only">Class Name</label>
          <input id="class_name" formControlName="name" type="text" name="name" [(ngModel)]="name"
                 class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-gray-500 focus:border-gray-500 focus:z-10 sm:text-sm"
                 placeholder="Class Name">
        </div>
        <div>
          <label for="promotion" class="sr-only">Promotion</label>
          <input id="promotion" formControlName="promotion" type="text" name="promotion" [(ngModel)]="promotion"
                 class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-gray-500 focus:border-gray-500 focus:z-10 sm:text-sm"
                 placeholder="Promotion">
        </div>
      </div>
      <div>
        <button type="submit"
                class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-500 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
          Update
        </button>
      </div>
    </form>
  </div>
</div>

<div class="flex">
  <div class="flex items-center justify-center bg-gray-50 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 md:border md:p-24 md:rounded md:shadow-lg">
      <div>
        <h2 class="mt-2 text-center text-3xl font-extrabold text-gray-900">
          Add student in this class
        </h2>
      </div>
      <form class="mt-4 space-y-6" [formGroup]="form"  (submit)="addStudent()">
        <input type="hidden" formControlName="salle_id" [value]="id">
        <div class="rounded-md shadow-sm -space-y-px">
          <div>
            <label for="firstname" class="sr-only">Firstname</label>
            <input id="firstname" formControlName="firstname" type="text" required
                   class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-gray-500 focus:border-gray-500 focus:z-10 sm:text-sm"
                   placeholder="Firstname">
          </div>
          <div>
            <label for="lastname" class="sr-only">Lastname</label>
            <input id="lastname" formControlName="lastname" type="text" required
                   class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-gray-500 focus:border-gray-500 focus:z-10 sm:text-sm"
                   placeholder="Lastname">
          </div>
          <div>
            <label for="email" class="sr-only">Email</label>
            <input id="email" formControlName="email" type="email" required
                   class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-gray-500 focus:border-gray-500 focus:z-10 sm:text-sm"
                   placeholder="Email">
          </div>
        </div>
        <div>
          <button type="submit"
                  class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-gray-600 hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Add
          </button>
        </div>
      </form>
    </div>
  </div>

  <div class="mt-2 border-4 border-dashed border-gray-200 rounded-lg h-auto">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
      <tr>
        <th scope="col"
            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
          Firstname
        </th>
        <th scope="col"
            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
          Lastname
        </th>
        <th scope="col"
            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
          Email
        </th>
        <th scope="col"
            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
          Ajout√© le
        </th>
      </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
      <tr *ngFor="let student of students">
        <td class="px-6 py-4 whitespace-nowrap">
          <div class="flex items-center">
            <div class="text-sm font-medium text-gray-900">
              {{ student.firstname }}
            </div>
          </div>
        </td>
        <td class="px-6 py-4 whitespace-nowrap">
          <div class="text-sm text-gray-900">{{ student.lastname }}</div>
        </td>
        <td class="px-6 py-4 whitespace-nowrap">
          <div class="text-sm text-gray-900">{{ student.email }}</div>
        </td>
        <td class="px-6 py-4 whitespace-nowrap">
          <div class="text-sm text-gray-900">{{ student.date_creation }}</div>
        </td>
        <td class="px-6 py-4 whitespace-nowrap w-auto">
          <div class="text-sm text-gray-900 flex">
            <button class="px-3 py-2 bg-red-500 rounded-sm text-white ml-2" (click)="deleteStudent(student.id)">Delete</button>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
